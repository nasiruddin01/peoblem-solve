<!DOCTYPE html>
<html>
  <head>
    <title>Print Numbers</title>
  </head>
  <html>
    <div>
      <p>Getting All Numbers</p>
      <label for="numberInput">Enter a number:</label>
      <input type="number" id="numberInput" />
      <button onclick="printNumbers()">Print</button>
      <p>Output:<span id="output"></span></p>
    </div>
    <div class="div">
      <p>Getting Even Numbers</p>
      <div>
        <label for="inputNumber">Enter a number:</label>
        <input type="number" id="inputNumber" />
        <button onclick="printEvenNumbers()">Print</button>
        <p>Output:<span id="outputNumber"></span></p>
      </div>
    </div>
    <div class="div">
      <p>Getting divisible Numbers</p>
      <div>
        <label for="number">Enter a number (N):</label>
        <input type="number" id="number" />
        <label for="divisorInput">Enter a divisor (M):</label>
        <input type="number" id="divisorInput" />
        <button onclick="printDivisibleNumbers()">Print</button>
        <p>Output:<span id="outputDivNum"></span></p>
      </div>
    </div>
      <div class="div">
        <p>Getting divisor Numbers</p>
        <div>
          <label for="inputNu">Enter a number:</label>
          <input type="number" id="inputNu" />
          <button onclick="printDivisors()">Print</button>
          <p>Output:<span id="outputNu"></span></p>
        </div>
      </div>
      <div class="div">
      <p>Getting Time Sequence</p>
      <div>
       <label for="startInput">Enter starting hour (N):</label>
       <input type="number" id="startInput">
       <label for="endInput">Enter ending hour (M):</label>
       <input type="number" id="endInput">
      <button onclick="printTimeSequence()">Print</button>
      <p id="outputTime"></p>
      </div>
    </div>
    </body>
    </html>
    <script>
      function printNumbers() {
        var input = document.getElementById("numberInput");
        var output = document.getElementById("output");
        var N = parseInt(input.value, 10);

        if (!isNaN(N)) {
          var numbers = "";
          for (let i = 1; i <= N; i++) {
            numbers += i + " ";
          }
          output.textContent = numbers;
        } else {
          output.textContent = "Please enter a valid number.";
        }
      }
      function printEvenNumbers() {
        var input = document.getElementById("inputNumber");
        var output = document.getElementById("outputNumber");
        var n = parseInt(input.value, 10);
        console.log(n, "hello");
        if (!isNaN(n)) {
          var numbers = "";
          for (let i = 2; i <= n; i += 2) {
            numbers += i + " ";
          }
          console.log(output, "output");
          output.textContent = numbers;
        } else {
          output.textContent = "Please enter a valid number.";
        }
      }
      function printDivisibleNumbers() {
        var input = document.getElementById("number");
        var divisorInput = document.getElementById("divisorInput");
        var output = document.getElementById("outputDivNum");
        var N = parseInt(input.value, 10);
        var M = parseInt(divisorInput.value, 10);

        if (!isNaN(N) && !isNaN(M)) {
          var numbers = "";
          for (let i = 1; i <= N; i++) {
            if (i % M === 0) {
              numbers += i + " ";
            }
          }
          console.log(output.textContent.length, "text");
          output.textContent = numbers || "No numbers found.";
        } else {
          output.textContent = "Please enter valid numbers for N and M.";
        }
      }
      function printDivisors() {
        var numberInput = document.getElementById("inputNu");
        var output = document.getElementById("outputNu");
        var N = parseInt(numberInput.value, 10);

        if (!isNaN(N) && N > 0) {
          var divisors = [];
          for (let i = 1; i <= N; i++) {
            if (N % i === 0) {
              divisors.push(i);
            }
          }
          output.textContent = divisors.join(", ");
        } else {
          output.textContent = "Please enter a valid positive number.";
        }
      }
      function printTimeSequence() {
      var startInput = document.getElementById('startInput');
      var endInput = document.getElementById('endInput');
      var output = document.getElementById('outputTime');
      var N = parseInt(startInput.value, 10);
      var M = parseInt(endInput.value, 10);

      if (N >= 0 && M >= 0 && N <= 23 && M <= 23) {
        var sequence = '';

        if (N <= M) {
          for (let i = N; i <= M; i++) {
            sequence += i + ', ';
          }
        } else {
          for (let i = N; i <= 23; i++) {
            sequence += i + ', ';
          }
          for (let i = 0; i <= M; i++) {
            sequence += i + ', ';
          }
        }

        output.textContent = sequence.slice(0, -2); // Remove the last comma and space
      } else {
        output.textContent = 'Invalid input. Please enter non-negative integers between 0 and 23.';
      }
    }
    </script>
  </body>
</html>
